<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>全景雷达</title>
	<link rel="stylesheet" type="text/css" href="/js/jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/js/jquery-easyui/themes/icon.css">
	<script type="text/javascript" src="/js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="/js/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="/js/loan.js"></script>
	<script>
		function checkElement(id,title, url){
		    var flag=true;
		    if(id=='leida'){
				if($("#name").val()==null||$("#name").val()==""){
				    showTipMessage("请输入客户姓名");
					flag = false;
				}
				//收取费用

			}
			if(flag) {
				addTab(title,url);
            }
		}
		function addTab(title,url) {
			if ($('#tt').tabs('exists', title)) {
				$('#tt').tabs('select', title);
			} else {
				var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>';
				$('#tt').tabs('add', {
					title: title,
					content: content,
					closable: true
				});
			}
        }
	</script>
</head>
<body>
	<div id="tb" style="padding:3px">
		<form id="searchForm" class="easyui-text">
			<span>客户名称:</span>
			<input id="name" name="name" style="line-height:26px;border:1px solid #ccc">
			<span>手机号码:</span>
			<input id="phone" name="phone" style="line-height:20px;border:1px solid #ccc">
			<span>身份证号码:</span>
			<input id="idCard" name="idCard" style="line-height:20px;border:1px solid #ccc">
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('leida','全景雷达','report.html')">全景雷达</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('yys','运营商报告','report.html')">运营商报告</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('tianbei','天贝报告','report.html')">天贝报告</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('black','黑名单检测','report.html')">黑名单检测</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('jtyq','借条逾期','report.html')">借条逾期</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('smrz','实名认证','report.html')">实名认证</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('yqda','逾期档案','report.html')">逾期档案</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="checkElement('zmf','芝麻分','report.html')">芝麻分</a>
		</form>
    </div>
	<div id="tt" class="easyui-tabs" style="width:100%;height:768px;">

	</div>
</body>
</html>
